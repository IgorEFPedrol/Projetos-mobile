<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" #email required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" #password required></ion-input>
    </ion-item>.
    <ion-button type="submit" (click)="login(email, password)" expand="block">Login</ion-button>
    <hr>
    <ion-button type="submit" color="danger" (click)="loginGoogle()" expand="block">
      Login com Google
    </ion-button>
  </form>
</ion-content>
