<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button text="" defaultHref="/"></ion-back-button>
      <ion-title>Carrinho</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="carrinho">
    <div class="itens">
      <div>Itens</div>
      <div>Pre√ßo</div>
    </div>
    <ion-list>
      <ion-item-sliding *ngFor="let c of carrinho; let i = index">
        <ion-item>
          <ion-label>{{ c.quantidade }} x {{ c.produto.nome }}</ion-label>
          <div>
            {{ c.produto.valor * c.quantidade | currency : 'BRL' }}
          </div>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="remover(i)">
            <ion-icon name="trash-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    <div class="itens">
      <div>Total</div>
      <div>{{ totalCarrinho | currency : 'BRL' }}</div>
    </div>
  </div>

  <form>
    <h3>Finalizar pedido</h3>
    <ion-item>
      <ion-label position="floating">Nome Completo</ion-label>
      <ion-input type="text" name="nome" placeholder="Como vamos te chamar?"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Telefone</ion-label>
      <ion-input type="tel" name="telefone" placeholder="(00) 00000-0000"></ion-input>
    </ion-item>
    <ion-list>
      
    </ion-list>
  </form>
</ion-content>
