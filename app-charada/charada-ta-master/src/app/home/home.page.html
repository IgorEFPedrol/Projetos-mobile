<ion-content>
  <div class="pergunta center">
    {{pergunta}}
  </div>
  <div class="resposta center">
    {{resposta}}
  </div>

  <div class="botao-resposta center">
    <ion-button (click)="solicitarResposta()">Revelar resposta</ion-button>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="solicitarCharada()">
      <ion-icon name="refresh"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
