<ion-content>
  <div class="pergunta">
    {{pergunta}}
  </div>
  <div class="resposta">
    {{resposta}}
  </div>

  <ion-button>Revelar resposta</ion-button>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="solicitarCharada()">
      <ion-icon name="refresh"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
